<!DOCTYPE html>
<html>
<head>
  <title>Geo Player</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v6.1.1/css/ol.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Geo Player</h1>
  <div id="map"></div>
  <p>You are at the following coordinates:</p>
  <p id="coordinates"></p>
  <p>Guess the location:</p>
  <input type="text" id="guess">
  <button onclick="checkGuess()">Guess!</button>
  <p id="result"></p>
  <p id="score"></p>
  <script src="https://openlayers.org/en/v6.1.1/build/ol.js"></script>
  <script src="script.js"></script>
</body>
</html>
